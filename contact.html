<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookStore - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pack Ebook</h1>
    <div class="hamburger">&#9776;</div>
    <ul class="nav-menu">
      <li><a class="nav-link" href="index.html">Accueil</a></li>
      <li><a class="nav-link" href="pack.html">Pack</a></li>
      <li><a class="nav-link" href="avis.html">Avis</a></li>
      <li><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </header>

  <section class="contact fade-up-init">
  <h1>Contactez-nous</h1>
  <p>Pour toute question ou demande d’information, envoyez-nous un email ou contactez-nous sur WhatsApp.</p>
  <p><strong>Email:</strong> vendeur@example.com</p>
  <p><strong>WhatsApp:</strong> +228 90 00 00 00</p>

  <!-- Formulaire Contact -->
  <form class="contact-form" action="mailto:vendeur@example.com" method="post" enctype="text/plain">
    <label for="nom">Nom complet</label>
    <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Votre email" required>

    <label for="whatsapp">Numéro WhatsApp</label>
    <input type="tel" id="whatsapp" name="whatsapp" placeholder="+228 90 00 00 00" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Laissez votre message ici" rows="5" required></textarea>

    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</section>


  <footer>

  </footer>

  <script src="script.js"></script>
</body>
